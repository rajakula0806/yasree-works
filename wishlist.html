<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wishlist – Yasree Works</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* =====================
       THEME VARIABLES
    ====================== */
    :root{
      --forest:#0b5d29;
      --gold:#facc15;
    }

    body{
      font-family:Poppins, Arial, sans-serif;
      background:#fffef3;
      margin:0;
    }

    /* =====================
       HEADER / TITLE
    ====================== */
    h1{
      padding:0 1.5rem;
      color:var(--forest);
      margin-top:0;
    }

    .top-bar{
      padding:1rem 1.5rem;
    }

    /* =====================
       BUTTONS
    ====================== */
    .btn-add{
      background:linear-gradient(90deg,var(--forest),var(--gold));
      color:#fff;
      border:0;
      border-radius:999px;
      font-weight:800;
      padding:.6rem 1.2rem;
      cursor:pointer;
      box-shadow:0 10px 24px rgba(0,0,0,.12);
    }

    .btn-secondary{
      background:#fff;
      border:1px solid #f0e6b0;
      color:var(--forest);
      border-radius:999px;
      font-weight:700;
      padding:.6rem 1.2rem;
      cursor:pointer;
    }
    .back-btn{
  background:linear-gradient(90deg,var(--forest),var(--gold));
  color:#fff;
  border:none;
  border-radius:999px;
  font-weight:800;
  padding:.6rem 1.3rem;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  transition:.25s ease;
}

.back-btn:hover{
  opacity:.85;
  transform:translateY(-2px);
}


    /* =====================
       LAYOUT
    ====================== */
    .container{
      max-width:1200px;
      margin:0 auto;
      padding:1.5rem;
    }

    .wishlist-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:2rem;
    }

    /* =====================
       WISHLIST CARD
    ====================== */
    .wishlist-card{
      background:#fff;
      border-radius:18px;
      box-shadow:0 20px 40px rgba(0,0,0,.08);
      overflow:hidden;
      transition:transform .3s;
    }

    .wishlist-card:hover{
      transform:translateY(-6px);
    }

    .wishlist-card img{
      width:100%;
      height:220px;
      object-fit:cover;
    }

    .wishlist-card .info{
      padding:1.2rem;
      text-align:center;
    }

    .wishlist-card h3{
      font-size:1.05rem;
      margin:.4rem 0;
    }

    .wishlist-card p{
      color:var(--forest);
      font-weight:800;
      margin:.4rem 0;
    }

    .wishlist-actions{
      display:flex;
      gap:.6rem;
      justify-content:center;
      margin-top:.8rem;
    }

    .empty{
      text-align:center;
      color:#555;
      font-size:1.1rem;
      margin-top:2rem;
    }
  </style>
</head>

<body>

  <!-- BACK BUTTON -->
  <div class="top-bar">
    <button onclick="history.back()" class="back-btn">
    ← Back
    </button>
  </div>

  <!-- TITLE -->
  <h1>♡ Your Wishlist</h1>

  <!-- CONTENT -->
  <div class="container">
    <div id="wishlistItems" class="wishlist-grid"></div>
  </div>

  <!-- SCRIPTS -->
  <script src="js/cart.js"></script>
  <script src="js/wishlist.js"></script>
  
</body>
</html>
